{% extends "base.html" %}

{% block body %}
<div class="container">
  <div class="row">
    <div class="col-8 m-5">
      <h4>Create New Thread</h4>
      <form action="{{ reverse_url('threads') }}" method="POST" >
        {% module xsrf_form_html() %}
        <div class="form-group">
          <label for="title">Title: </label>
          <input type="text" class="form-control" id="title" name="title" placeholder="title" />
        </div>
        <div class="form-group">
          <label for="body">Content: </label>
          <textarea rows="8" cols="" id="body" name="body" class="form-control"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-4">Publish</button>
      </form>
    </div>
  </div>
</div>
{% end %}
